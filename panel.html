            <a class="boton__biblioteca" href="biblioteca.html">Biblioteca</a>

            <button class="boton__buscar">

        <div id="menuMovilLogueado" class="menu-movil">

        <div class="historia__contenedor" id="contenedorHistorias">



        </div>

        <div class="menu__paginacion">

            <a class="paginacion" href="">Siguiente</a>

        </div>



        <div class="linea__separadora__contenedor">
            <hr class="linea__separadora">
        </div>

    <footer>

            <p class="text__footer">Ficciona, plataforma para escribir y compartir historias en base a retos.</p>
        </div>

        <div class="footer__redes">
            <img class="footer__iconos" src="Imagenes/instagram.png" alt="">
            <img class="footer__iconos2" src="Imagenes/tik-tok.png" alt="">

               <div class="footer__links">
