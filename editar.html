<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style/logeado.css">

    <title>Editor</title>
</head>

<body>
    <header>
        <div id="headerLogueado">
            <a href=" index.html">
                <img class="logo__header" src="Imagenes/Ficciona-logo.png" alt="">
            </a>

            <a class="boton__header" href="explorar.html">
                Explorar
            </a>
            <img class="flecha" src="Imagenes/flecha.png" alt="">

            <a class="boton__biblioteca" href="biblioteca.html">Biblioteca</a>
            <textarea class="textarea__header" name="" id=""></textarea>
            <button class="boton__buscar">

                <div class="contenedor__boton">
                    <button class="boton__capitulo" type="submit">Publicar</button>
                </div>

            </form>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
